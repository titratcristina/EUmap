<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <!-- opţiunile meniului din modal -->
                        <a class="nav-item nav-link show active" id="nav-detalii-tab" data-toggle="tab" href="#nav-detalii"
                            role="tab" aria-controls="nav-detalii" aria-selected="true">Misiunile Președinției</a>
                        <a class="nav-item nav-link" id="nav-review-tab" data-toggle="tab" href="#nav-review" role="tab"
                            aria-controls="nav-review" aria-selected="false">Păreri</a>
                        <!-- butonul de inchidere al modalului -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-detalii" role="tabpanel" aria-labelledby="nav-detalii-tab">
                        <div class="container">
                            <!-- repetarea atracţilor din zona oraşelor -->
                            <div ng-repeat="elem in data.presidency[selected].more">
                                <h4>{{ elem.header }}</h4>
                                <p>{{ elem.paragraph }}</p>
                            </div>
                        </div>
                    </div>


                    <div class="tab-pane fade" id="nav-review" role="tabpanel" aria-labelledby="nav-review-tab">
                        <!-- formularul pentru feedback -->
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <!-- formularul (cu apel ajax) pentru feedback -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nume" id="getUserName">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div ng-repeat="rating in ratings">
                                            <div star-rating rating-value="rating.current" max="rating.max"
                                                on-rating-selected="getSelectedRating(rating)"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea class="form-control" rows="3" id="getcontent" placeholder="Spune-ți părerea!"></textarea>
                                        </div>
                                        <div class="padd">
                                            <button class="btn btn-outline-primary float-right" ng-click="postreview(orasid)">Adaugă</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <!-- secțiunea din modal unde apar comentariile -->
                                    <div class="col-md-12 " ng-repeat="review in data.presidency[selected].reviews">
                                        <div class="card mb-3 w-100">
                                            <div class="card-header">
                                                <strong>{{review.name}} <span ng-repeat="i in getNumber(review.rating) track by $index">★</span>
                                                </strong> <span class="text-muted"> {{review.time | date : 'short' }}</span>
                                            </div>
                                            <div class="card-body ">
                                                <p class="card-text ">{{review.content}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quiz Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- titlul modalului -->
                <h5 class="modal-title" id="exampleModalLongTitle">Testează-ți cunoştinţele</h5>
                <!-- butonul de inchidere al modalului-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <!-- iframe-ul cu quiz ul -->
                <iframe src="/lib/html/quiz.html" width="100%" height="410" class="border-0"></iframe>
            </div>
        </div>
    </div>
</div>
