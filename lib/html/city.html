<div class="space" id='4'>
    <h3 class="display-4 text-center"> Promovarea identității românești <i class="fas fa-angle-double-right arrow" aria-hidden="true"></i>
    </h3>

    <div class="container">
        <div class="card-deck scrolling-wrapper">
            <div class="card box-shadow card-city" style="width: 17.7rem;" ng-repeat="city in data.city">
                <img class="card-img-top" ng-src="{{ city.img }}">
                <div class="card-body">
                    <h5 class="card-title center">{{ city.name }}</h5>
                    <p class="card-text">{{ city.details }}</p>
                    <button type="button" ng-click="openCity($index)" class="btn btn-outline-primary btn-block">Mai mult</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="cityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <!-- opţiunile meniului din modal -->
                                <a class="hide nav-item nav-link show active" id="nav-atractii-tab" data-toggle="tab" href="#nav-atractii" role="tab" aria-controls="nav-atractii" aria-selected="true">Atracții {{ data.city[selected].judet }}</a>
                                <a class="nav-item nav-link" id="nav-panorama-tab" data-toggle="tab" href="#nav-panorama" role="tab" aria-controls="nav-panorama" aria-selected="false">Panoramă</a>
                                <!-- butonul de inchidere al modalului -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </nav>

                        <div class="tab-content" id="nav-tabContent">
                            <div class="hide tab-pane fade show active" id="nav-atractii" role="tabpanel" aria-labelledby="nav-atractii-tab">
                                <div class="row">
                                    <!-- repetarea atracţilor din zona oraşelor -->
                                    <div ng-repeat="elem in data.city[selected].more">
                                        <div class="card-modal">
                                            <div class="card-body card-modal">
                                                <img ng-src="{{ elem.imag }}" id="img-responsive">
                                                <h5 class="card-title">{{ elem.location }}</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="nav-panorama" role="tabpanel" aria-labelledby="nav-panorama-tab">
                                <!-- iframe-ul cu panorama -->
                                <iframe align="center" ng-src="{{ data.city[selected].panorama | trusted }}" marginheight="0" marginwidth="0" name="plg_iframe" width="100%" frameborder="0" height="500" scrolling="no" style="margin:auto"></iframe>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
