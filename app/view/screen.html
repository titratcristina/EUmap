<!DOCTYPE html>
<html ng-app="myApp" ng-controller="section">
<style type="text/css">
    .toast-top-full-width {
        margin-top: 1em;
    }

    .center {
        text-align: center;
        margin: auto;
    }

</style>

<head>
    <title>Coeziunea, o valoare comună europeană</title>
    <link rel="shortcut icon" href="/lib/img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap-4/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8=" crossorigin="anonymous" />
</head>

<body>

    <div class="card box-shadow" style="width: 99%;margin-left: 0.5%;margin-top: 0.5%;">
        <img class="card-img-top center" ng-src="{{data.presidency[cindex].img}}" style="height: 13em;width: 21em;">
        <div class="card-body center">
            <h1 class="card-title center">{{data.presidency[cindex].name}}</h1>
            <h2 class="card-title center">{{data.presidency[cindex].date}}</h2>
            <p class="card-text">{{data.presidency[cindex].motto}}</p>
            <button type="button" class="btn btn-outline-danger btn-block">
                <h1><span>❤</span> Aprecieri <span class="arrow_box">{{data.presidency[cindex].likes}}</span></h1>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/angular-1.6.1/angular.js"></script>
    <script src="/lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="/lib/ajax/popper.min.js"></script>
    <script src="/lib/bootstrap-js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>
    <script src="/lib/js/screen.js"></script>
</body>

</html>
